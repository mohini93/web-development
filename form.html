<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Tech Workshop Registration</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1>Welcome to Web Tech Workshop</h1>
    <form action="#" method="post" class="registration-form">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required>

        <label for="date-of-joining">Date of Joining:</label>
        <input type="date" id="date-of-joining" name="date-of-joining" required>

        <label>Shift:</label>
        <div class="shift-options">
            <label for="morning">
                <input type="checkbox" id="morning" name="shift" value="morning">
                Morning
            </label>
            <label for="evening">
                <input type="checkbox" id="evening" name="shift" value="evening">
                Evening
            </label>
        </div>

        <label for="phone-number">Phone Number:</label>
        <input type="tel" id="phone-number" name="phone-number" required>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="fee-status">Fee Status:</label>
        <select id="fee-status" name="fee-status" required>
            <option value="">Select Fee Status</option>
            <option value="paid">Paid</option>
            <option value="unpaid">Unpaid</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
